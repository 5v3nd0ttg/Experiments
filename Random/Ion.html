<!doctype html><head><title>Ion Demo</title></head><body>
<script type='text/javascript' src='libs/easel.js'></script>
<script type='text/javascript' src='libs/ion.dev.js'></script>
<script>
var gnats=new Ion(1000);
gnats.sx=function(){return r(0,v.w);};
gnats.sy=function(){return r(0,v.h);};
gnats.dx=function(){return r(0,v.w);};
gnats.dy=function(){return r(0,v.h);};
gnats.wx=function(){return r(0,1)-0.5};
gnats.wy=function(){return r(0,1)-0.5};
gnats.size=function(){return r(0,2);};
gnats.tween_type=6;
gnats.onEnd=function(id){
	this.particle[id].sx=this.particle[id].x;
	this.particle[id].sy=this.particle[id].y;
	this.particle[id].dx=this.dx();
	this.particle[id].dy=this.dy();
	this.particle[id].wx=this.wx();
	this.particle[id].wy=this.wy();
	this.particle[id].c=0;
};
gnats.onEscape=function(id){
	this.particle.splice(id,1,this.getNew(id));
};
gnats.process();
</script>
</body></html>
